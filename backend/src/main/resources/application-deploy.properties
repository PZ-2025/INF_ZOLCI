# Konfiguracja bazy danych H2 w pami?ci dla testów
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# W??czenie konsoli H2 podczas testów
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Konfiguracja JPA do generowania schematów i inicjalizacji danych
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded

# W??czenie wy?wietlania zapyta? SQL (pomocne przy debugowaniu)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Wy??czenie migracji Liquibase podczas testów
spring.liquibase.enabled=false

# Ustawienie logowania na poziomie DEBUG dla klas zwi?zanych z testami
logging.level.com.example.backend.test=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.hibernate.SQL=DEBUG