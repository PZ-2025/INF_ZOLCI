# Performance Test Profile Configuration
spring.application.name=backend-performance-tests

# H2 In-Memory Database for Performance Tests
spring.datasource.url=jdbc:h2:mem:performance_testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Liquibase Configuration
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Performance Test Settings
task.default-status-id=1
app.reports.storage-path=./test-reports

# Logging Configuration for Performance Tests
logging.level.com.example.backend=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.liquibase=WARN

# Test Environment Variables
MYSQL_ROOT_PASSWORD=test
MYSQL_DATABASE=performance_test_db
MYSQL_USER=test_user
MYSQL_PASSWORD=test_password
MYSQL_CONNECTION_STRING=jdbc:h2:mem:performance_testdb
SPRING_PROFILES_ACTIVE=performance
REPORTS_STORAGE_PATH=./test-reports